<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Single‑Player Trivia</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      #score {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .slide {
        width: 100%;
        max-width: 600px;
        text-align: center;
      }
      /* QUESTION SLIDE */
      #questionSlide h1 {
        margin-bottom: 1.5rem;
      }
      #options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      .option {
        padding: 1rem;
        background: #f5f5f5;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.1s ease, background-color 0.2s ease;
      }
      .option:hover {
        background: #e0e0e0;
        transform: translateY(-2px);
      }

      /* ANSWER SLIDE */
      #answerSlide {
        display: none;
      }
      #answerSlide h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      #answerText {
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="score">Score: 0</div>

    <!-- Question Slide -->
    <div id="questionSlide" class="slide">
      <h1 id="question">Loading…</h1>
      <div id="options"></div>
    </div>

    <!-- Answer Slide -->
    <div id="answerSlide" class="slide">
      <h2>Correct answer:</h2>
      <p id="answerText"></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
